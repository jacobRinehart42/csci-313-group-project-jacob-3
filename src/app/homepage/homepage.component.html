<h2 class="header-section"><span>Top Picks From Us</span></h2>
<div class="search-input" >
      <div class="row">
        <div class="col-sm">
          <input type="text" placeholder="Filter Name" [(ngModel)] = "searchName"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Description" [(ngModel)] = "searchDesc"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Condition" [(ngModel)] = "searchCond"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Price Min" [(ngModel)] = "searchPriMin"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Price Max" [(ngModel)] = "searchPriMax"/>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm">
          <input type="text" placeholder="Filter Other Info" [(ngModel)] = "searchOther"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Dimensions" [(ngModel)] = "searchDimen"/>
        </div>
         <div class="col-sm">
          <input type="text" placeholder="Filter Market" [(ngModel)] = "searchMark"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Tags" [(ngModel)] = "searchTags"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Under Negotiation" [(ngModel)] = "searchUnderNeg"/>
        </div>
      </div>
      
    </div>

        <!-- <div *ngFor="for item of itemsList"> a </div> -->
        <div *ngFor="let item of this.itemsList" > <app-items *ngIf="item.name.toLowerCase().includes(searchName.toLowerCase())   &&  
          item.description.toLowerCase().includes(searchDesc.toLowerCase()) &&
          item.conditionAndAge.toLowerCase().includes(searchCond.toLowerCase()) &&
          item.otherInfo.toLowerCase().includes(searchOther.toLowerCase()) &&
          item.dimensions.toLowerCase().includes(searchDimen.toLowerCase()) && 
          item.nicheMarket.toLowerCase().includes(searchMark.toLowerCase()) &&
          item.tags.toLowerCase().includes(searchTags.toLowerCase())  &&
          item.underNegotiation.toLowerCase().includes(searchUnderNeg.toLowerCase()) &&
          comparePriceMin(item.askingPrice, searchPriMin) &&
          comparePriceMax(item.askingPrice, searchPriMax)" [item]="item"></app-items> </div>
      </div>
    </div>
  </div>
