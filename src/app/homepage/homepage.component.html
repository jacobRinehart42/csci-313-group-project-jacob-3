<body>
  <div class="container">
    <h2 class="header-section"><span>Top Picks From Us</span></h2>
    <div class="search-input" >
      <div class="row">
        <div class="col-sm">
          <input type="text" placeholder="Filter Name" [(ngModel)] = "searchString"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Name" [(ngModel)] = "searchString"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Name" [(ngModel)] = "searchString"/>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="Filter Name" [(ngModel)] = "searchString"/>
        </div>
      </div>
      
    </div>
    <div class="itemImages">
      <div class="item">

        <div class="icon"><img src="https://wiki.tripwireinteractive.com/images/4/47/Placeholder.png"alt=""></div> -->

        <div *ngFor="let item of this.itemsList" > <app-items *ngIf="item.name.toLowerCase().includes(searchString.toLowerCase())" [item]="item"></app-items> </div>
      </div>
    </div>
  </div>
