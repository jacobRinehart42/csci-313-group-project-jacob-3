<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Spectral+SC:wght@500&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e844ed806d.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <h4>
        <a class="nav-link-logo" (click)="onShowHomepage()">NICHE MARKET PLACE</a>
      </h4>
    </div>
    <ul class="nav-links">
      <div class="drop-down-menu">
        <li><a class="nav-link4" (click)="onGoToAccount()">Account</a></li>
        <ul></ul>
      </div>
      <li *ngIf="this.acctService.signedInUser.id == 0">
        <a class="nav-link1" (click)="onCreateAccount()">Register</a>
      </li>
      <li *ngIf="this.acctService.signedInUser.id == 0">
        <a class="nav-link2" (click)="navToLoginPage()">Login</a>
      </li>
      <li *ngIf="this.acctService.signedInUser.id != 0">
        <a class="nav-link3" (click)="onSignout()">Sign out</a>
      </li>
    </ul>
  </nav>
</body>
